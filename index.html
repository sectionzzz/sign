<script>
  function padzero(num) {
    return String(num).length > 1 ? num : '0' + num;
  }
  var time = new Date();
  var Y = time.getFullYear();
  var M = padzero(time.getMonth() + 1);
  var D = padzero(time.getDate());
  var H = padzero(time.getHours());
  var m = padzero(time.getMinutes());
  var s = padzero(time.getSeconds());
  var str = Y + '-' + M + '-' + D + ' ' + H + ':' + m + ':' + s;
  var textOfTime = document.getElementById('time');
  textOfTime.innerText = str;

  var textOfStatus = document.getElementById('status');
  var buttonOfMore = document.getElementById('more');
  buttonOfMore.addEventListener('click', function changeStatus() {
    textOfStatus.innerText = textOfStatus.innerText === '允许入校' ? '允许出校' : '允许入校';
})
</script>
